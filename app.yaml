runtime: python39 # or another supported version

instance_class: F2

env_variables:
  BUCKET_NAME: "cs4750-wordchain.appspot.com"
  APPENGINE_URL: https://cs4750-wordchain-app.uc.r.appspot.com

handlers:
# Matches requests to /images/... to files in static/images/...
- url: /images
  static_dir: static/images

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
