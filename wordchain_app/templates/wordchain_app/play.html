{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Chain - Play</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wordchain_app/play.css' %}">
</head>

<body>
    <div class="game-container">
        <div class="title-container">
            <h1>Word Chain</h1>
        </div>
        <div class="score-container">
            <h4>Score:</h4>
        </div>
        <div class="message-container"></div>
        <div class="tile-container"></div>
    </div>
    <div class="button-container">
        <button class="bottom-button" name="home">Home</button>
        <button class="bottom-button" name="clear">Clear</button>
        <button class="bottom-button" name="check">Check</button>
    </div>
    <script type="text/javascript" src="{% static 'wordchain_app/game.js' %}"></script>
</body>

</html>
